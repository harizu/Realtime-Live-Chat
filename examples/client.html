<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Advanced Live Chat Demo</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        background: #f5f5f5;
        height: 100vh;
        display: flex;
      }
      
      .sidebar {
        width: 300px;
        background: white;
        border-right: 1px solid #e0e0e0;
        display: flex;
        flex-direction: column;
      }
      
      .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid #e0e0e0;
        background: #f8f9fa;
      }
      
      .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #007bff;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
      
      .user-status {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #28a745;
      }
      
      .users-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      
      .user-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      .user-item:hover {
        background: #f8f9fa;
      }
      
      .user-item.active {
        background: #e3f2fd;
      }
      
      .main-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      
      .chat-header {
        padding: 20px;
        background: white;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .room-info h2 {
        color: #333;
        font-size: 18px;
      }
      
      .room-info p {
        color: #666;
        font-size: 14px;
      }
      
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #fafafa;
      }
      
      .message {
        margin-bottom: 15px;
        display: flex;
        gap: 10px;
      }
      
      .message.own {
        flex-direction: row-reverse;
      }
      
      .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #007bff;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
      }
      
      .message-content {
        max-width: 70%;
      }
      
      .message-bubble {
        background: white;
        padding: 12px 16px;
        border-radius: 18px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        position: relative;
      }
      
      .message.own .message-bubble {
        background: #007bff;
        color: white;
      }
      
      .message-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 5px;
        font-size: 12px;
        color: #666;
      }
      
      .message.own .message-info {
        color: #999;
      }
      
      .typing-indicator {
        padding: 10px 20px;
        color: #666;
        font-style: italic;
        font-size: 14px;
      }
      
      .chat-input {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
      }
      
      .input-container {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }
      
      .message-input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 24px;
        outline: none;
        font-size: 14px;
        resize: none;
        max-height: 100px;
        min-height: 44px;
      }
      
      .message-input:focus {
        border-color: #007bff;
      }
      
      .send-btn {
        padding: 12px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 24px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }
      
      .send-btn:hover {
        background: #0056b3;
      }
      
      .send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      .room-selector {
        padding: 10px 20px;
        border-bottom: 1px solid #e0e0e0;
      }
      
      .room-btn {
        padding: 8px 16px;
        margin: 2px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 16px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
      }
      
      .room-btn.active {
        background: #007bff;
        color: white;
        border-color: #007bff;
      }
      
      .room-btn:hover {
        background: #f8f9fa;
      }
      
      .room-btn.active:hover {
        background: #0056b3;
      }
      
      .status-badge {
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 10px;
        font-weight: 500;
        text-transform: uppercase;
      }
      
      .status-online { background: #d4edda; color: #155724; }
      .status-away { background: #fff3cd; color: #856404; }
      .status-busy { background: #f8d7da; color: #721c24; }
      
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="user-info">
          <div class="avatar" id="userAvatar">U</div>
          <div>
            <div id="userName">User</div>
            <div class="status-badge status-online">Online</div>
          </div>
        </div>
      </div>
      
      <div class="room-selector">
        <button class="room-btn active" data-room="general">General</button>
        <button class="room-btn" data-room="random">Random</button>
        <button class="room-btn" data-room="support">Support</button>
      </div>
      
      <div class="users-list" id="usersList">
        <div style="text-align: center; color: #666; padding: 20px;">
          Loading users...
        </div>
      </div>
    </div>
    
    <div class="main-chat">
      <div class="chat-header">
        <div class="room-info">
          <h2 id="currentRoom">General</h2>
          <p id="roomStatus">Connected</p>
        </div>
      </div>
      
      <div class="chat-messages" id="messages">
        <div style="text-align: center; color: #666; padding: 20px;">
          Welcome to the chat! Start typing to send a message.
        </div>
      </div>
      
      <div class="typing-indicator hidden" id="typingIndicator">
        Someone is typing...
      </div>
      
      <div class="chat-input">
        <div class="input-container">
          <textarea 
            id="messageInput" 
            class="message-input" 
            placeholder="Type your message..."
            rows="1"
          ></textarea>
          <button id="sendBtn" class="send-btn">Send</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      // DOM elements
      const messages = document.getElementById('messages');
      const messageInput = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const usersList = document.getElementById('usersList');
      const typingIndicator = document.getElementById('typingIndicator');
      const currentRoom = document.getElementById('currentRoom');
      const roomStatus = document.getElementById('roomStatus');
      const userName = document.getElementById('userName');
      const userAvatar = document.getElementById('userAvatar');
      
      // State
      let currentUser = null;
      let currentRoomName = 'general';
      let typingTimeout = null;
      let users = [];
      
      // Socket connection
      const socket = io("http://localhost:3000");
      
      // Connection events
      socket.on("connect", () => {
        console.log('Connected:', socket.id);
        roomStatus.textContent = 'Connected';
        
        // Join default room
        socket.emit("join", currentRoomName);
        
        // Set user info
        const userData = {
          name: `User-${socket.id.slice(0, 6)}`,
          email: `user-${socket.id.slice(0, 6)}@example.com`,
          status: 'online'
        };
        
        socket.emit("user:join", userData);
        currentUser = { id: socket.id, ...userData };
        
        // Update UI
        userName.textContent = userData.name;
        userAvatar.textContent = userData.name.charAt(0).toUpperCase();
      });
      
      socket.on("disconnect", () => {
        roomStatus.textContent = 'Disconnected';
        console.log('Disconnected');
      });
      
      // User management
      socket.on("users:list", (usersList) => {
        users = usersList;
        renderUsers();
      });
      
      socket.on("user:joined", (user) => {
        addMessage(`${user.name} joined the chat`, 'system');
        users.push(user);
        renderUsers();
      });
      
      socket.on("user:left", (data) => {
        addMessage(`${data.userName} left the chat`, 'system');
        users = users.filter(u => u.id !== data.userId);
        renderUsers();
      });
      
      // Room management
      socket.on("room:joined", (room) => {
        currentRoomName = room;
        currentRoom.textContent = room.charAt(0).toUpperCase() + room.slice(1);
        addMessage(`Joined room: ${room}`, 'system');
      });
      
      socket.on("user:joined_room", (data) => {
        if (data.room === currentRoomName) {
          addMessage(`${data.userName} joined this room`, 'system');
        }
      });
      
      // Messages
      socket.on("message", (message) => {
        addMessage(message.text, 'message', message);
      });
      
      socket.on("message:private", (message) => {
        addMessage(`[Private] ${message.text}`, 'private', message);
      });
      
      // Typing indicators
      socket.on("typing:start", (data) => {
        if (data.room === currentRoomName || !data.room) {
          typingIndicator.textContent = `${data.userName} is typing...`;
          typingIndicator.classList.remove('hidden');
        }
      });
      
      socket.on("typing:stop", (data) => {
        if (data.room === currentRoomName || !data.room) {
          typingIndicator.classList.add('hidden');
        }
      });
      
      // Read receipts
      socket.on("message:read", (data) => {
        // Update message read status
        const messageEl = document.querySelector(`[data-message-id="${data.messageId}"]`);
        if (messageEl) {
          const readBy = messageEl.querySelector('.read-by');
          if (readBy) {
            readBy.textContent = 'Read';
          }
        }
      });
      
      // Event listeners
      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      messageInput.addEventListener('input', () => {
        // Auto-resize textarea
        messageInput.style.height = 'auto';
        messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        
        // Typing indicators
        if (typingTimeout) clearTimeout(typingTimeout);
        
        socket.emit("typing:start", { room: currentRoomName });
        
        typingTimeout = setTimeout(() => {
          socket.emit("typing:stop", { room: currentRoomName });
        }, 3000);
      });
      
      // Room selector
      document.querySelectorAll('.room-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const room = btn.dataset.room;
          
          // Leave current room
          socket.emit("leave", currentRoomName);
          
          // Update UI
          document.querySelectorAll('.room-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          // Clear messages
          messages.innerHTML = '';
          addMessage(`Joined room: ${room}`, 'system');
          
          // Join new room
          socket.emit("join", room);
        });
      });
      
      // Functions
      function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;
        
        socket.emit("message", { 
          room: currentRoomName, 
          text,
          meta: { timestamp: Date.now() }
        });
        
        messageInput.value = '';
        messageInput.style.height = 'auto';
        
        // Stop typing indicator
        if (typingTimeout) {
          clearTimeout(typingTimeout);
          socket.emit("typing:stop", { room: currentRoomName });
        }
      }
      
      function addMessage(text, type, messageData = null) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        
        if (type === 'message' && messageData) {
          const isOwn = messageData.user.id === socket.id;
          messageDiv.className = `message ${isOwn ? 'own' : ''}`;
          messageDiv.dataset.messageId = messageData.id;
          
          messageDiv.innerHTML = `
            <div class="message-avatar">${messageData.user.name.charAt(0).toUpperCase()}</div>
            <div class="message-content">
              <div class="message-bubble">${text}</div>
              <div class="message-info">
                <span>${messageData.user.name}</span>
                <span>${new Date(messageData.ts).toLocaleTimeString()}</span>
                <span class="read-by">${messageData.readBy.length > 1 ? 'Read' : 'Sent'}</span>
              </div>
            </div>
          `;
        } else {
          messageDiv.innerHTML = `
            <div style="text-align: center; color: #666; font-style: italic; padding: 10px;">
              ${text}
            </div>
          `;
        }
        
        messages.appendChild(messageDiv);
        messages.scrollTop = messages.scrollHeight;
      }
      
      function renderUsers() {
        usersList.innerHTML = '';
        
        if (users.length === 0) {
          usersList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No users online</div>';
          return;
        }
        
        users.forEach(user => {
          const userDiv = document.createElement('div');
          userDiv.className = 'user-item';
          userDiv.innerHTML = `
            <div class="message-avatar">${user.name.charAt(0).toUpperCase()}</div>
            <div style="flex: 1;">
              <div style="font-weight: 500;">${user.name}</div>
              <div style="font-size: 12px; color: #666;">${user.status || 'online'}</div>
            </div>
            <div class="user-status"></div>
          `;
          
          userDiv.addEventListener('click', () => {
            // For demo: send private message
            const text = prompt(`Send private message to ${user.name}:`);
            if (text) {
              socket.emit("message:private", { 
                toUserId: user.id, 
                text,
                meta: { timestamp: Date.now() }
              });
            }
          });
          
          usersList.appendChild(userDiv);
        });
      }
    </script>
  </body>
</html>
